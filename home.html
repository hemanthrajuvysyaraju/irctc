</head>

<body>
	<div id="main-div">
		<h2 id="main-heading">TICKET BOOKING</h2>
		<form method="post" action="/irctcmvc/bookticket">
			<div id="screen">
				<table id="booking-table">
					<tbody>
						<tr>
							<td><label for="from">from:</label>&nbsp;<select name="from" id="from">
									<option value="" disabled selected>Select station</option>
								</select></td>
							<td><label for="to">to:</label>&nbsp;<select name="to" id="to">
									<option value="" disabled selected>Select station</option>
								</select></td>
						</tr>
						<tr>
							<td><label for="trains">trains:</label>&nbsp;<select name="trains" id="trainslist">
									<option value="" selected disabled>
										select train
									</option>
								</select></td>
						</tr>
						<tr>
							<td><label for="dateofjourney">doj:</label>&nbsp;<input name="doj" type="date" id="doj"></td>
							<td>
								<label for="class">class:</label>
								<select name="class" id="seatclass">
									<option value="" selected disabled>
										select class
									</option>

								</select>
							</td>
						</tr>
						<tr>
							<td>

								<div id="passengerdiv">
									<div>
										<label for="passengers">passengers:</label>&nbsp;
										<table id="passengersdetails">
											<thead id="passengerheader">

												<th id="th">
													<h3>s.no</h3>
												</th>
												<th id="th">
													<h3>name</h3>
												</th>
												<th id="th">
													<h3>gender</h3>
												</th>
												<th id="th">
													<h3>age</h3>
												</th>
												<th id="th">
													<h3>preference</h3>
												</th>
											</thead>
											<tbody id="passengerbody">
												<tr id="tr">
													<td>
														<strong>
															1
														</strong>
													</td>
													<td>
														<input type="text" name="name1">
													</td>
													<td>
														<input type="radio" id="male" name="gender1" value="male">
														<label for="male"><svg xmlns="http://www.w3.org/2000/svg"
																width="16" height="16" fill="currentColor"
																class="bi bi-gender-male" viewBox="0 0 16 16">
																<path fill-rule="evenodd"
																	d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8" />
															</svg></label>
														<input type="radio" id="female" name="gender1" value="female">
														<label for="female"><svg xmlns="http://www.w3.org/2000/svg"
																width="16" height="16" fill="currentColor"
																class="bi bi-gender-female" viewBox="0 0 16 16">
																<path fill-rule="evenodd"
																	d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8M3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5" />
															</svg></label>
													</td>
													<td>
														<input type="number" name="age1" min="5" max="120">
													</td>
													<td>
														<select name="preference1" id="pref">
															<option value="" selected disabled>
																select berth
															</option>
															<option class="birthpref" value="upper berth">
																upper berth
															</option>
															<option class="birthpref" value="middle berth">
																middle berth
															</option>
															<option class="birthpref" value="lower berth">
																lower berth
															</option>
															<option class="birthpref" value=" side upper berth">
																side upper berth
															</option>
															<option class="birthpref" value="side lower berth">
																side lower berth
															</option>
														</select>

													</td>

												</tr>
											</tbody>
										</table>
									</div>
									<div id="addpassenger">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
											<path
												d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
											<path
												d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
										</svg>
									</div>
								</div>
							</td>
						</tr>
					</tbody>

				</table>
			</div>

			<div id="bookingdiv">
				<input id="subbtn" class="btn btn-primary" type="submit" value="book!">
			</div>
			</tfoot>
		</form>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			var count = 1;
			var dtToday = new Date();

			var month = dtToday.getMonth() + 1;
			var day = dtToday.getDate();
			var year = dtToday.getFullYear();
			if (month < 10)
				month = '0' + month.toString();
			if (day < 10)
				day = '0' + day.toString();
			var minDate = year + '-' + month + '-' + day;
			$('#doj').attr('min', minDate);
			var maxMonth = (dtToday.getMonth() + 1 + 3) % 12;
			if (maxMonth < 10) {
				maxMonth = '0' + maxMonth.toString();
			}
			var maxDate = year + '-' + maxMonth + '-' + day;
			$('#doj').attr('max', maxDate);
			
			$.ajax(
				{
					url: "http://192.168.0.140:8080/irctcmvc/getclasses",
					success: function (result) {

						$.each(result.class_name, function (i, val) {
							console.log(val, i);
							let clshtmlopt = `<option class="class" value="${result.class_id[i]}">
                            ${val}
                            </option>`;
							$('#seatclass').append(clshtmlopt);
						})
					}
				}
			);
			$.ajax(
				{
					url: "http://192.168.0.140:8080/irctcmvc/getstations",
					success: function (result) {

						$.each(result.st_name, function (i, val) {
							console.log(val, i);
							var stid = "(" + result.st_id[i] + ")";
							let sthtmlopt = `<option class="fromst" value="${result.st_id[i]}">
                            ${val + stid}
                            </option>`;
							$('#from,#to').append(sthtmlopt);
						})
					}
				}
			);
			$('#seatclass').on('change', function () {
				$('#passengerdiv').show();
			});
			$('#passengerdiv').hide();
			$('#to').on('change', function () {

				$.ajax(
					{
						url: 'http://192.168.0.140:8080/irctcmvc/gettrains',
						method: 'post',
						data:
						{
							from: $('#from').val(),
							to: $('#to').val(),
						},
						success: function (result) {
							let trainhtmlopt = `<option value="" selected disabled>
                            select train
                        </option>`;
							$.each(result.train_names, function (i, val) {
								var train_no = result.train_nos[i];
								trainhtmlopt += `<option class="trains" value="${result.train_nos[i]}">
                            ${train_no + "    " + val}
                            </option>`;
							})
							$('#trainslist').html(trainhtmlopt);
						}
					}
				)
			});
			$('#addpassenger').on("click", function () {
				if (count <= 5) {
					let newhtml = `
                <tr id="tr">
                                <td>
                                    <strong>
                                        ${++count}
                                    </strong>
                                </td>
                                <td>
                                    <input type="text" name="name${count}">
                                </td>
                                <td>
                                    <input type="radio" id="male" name="gender${count}" value="male">
                                    <label for="male"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gender-male" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8"/>
                                      </svg></label>
                                    <input type="radio" id="female" name="gender${count}" value="female">
                                    <label for="female"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gender-female" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8M3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5"/>
                                      </svg></label>
                                </td>
                                <td>
                                    <input type="number" name="age${count}" min="5" max="120" >
                                </td>
                                <td>
                                    <select name="preference${count}" id="pref" >
                                        <option value="" selected disabled>
                                            select berth
                                        </option>
                                        <option class="birthpref" value="upper berth">
                                            upper berth
                                        </option>
                                        <option class="birthpref" value="middle berth">
                                            middle berth
                                        </option>
                                        <option class="birthpref" value="lower berth">
                                            lower berth
                                        </option>
                                        <option class="birthpref" value=" side upper berth">
                                            side upper berth
                                        </option>
                                        <option class="birthpref" value="side lower berth">
                                            side lower berth
                                        </option>
                                    </select>
                                    
                                </td>
                                </tr`;
					console.log(count);
					$("#passengerbody").append(newhtml);
				}
			})
		}
		)
	</script>
</body>

</html>
